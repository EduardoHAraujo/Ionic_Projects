<ion-content [fullscreen]="true">
  <div class="cesta">
    <img src="assets/file.png">

  <div id="posicionamento">

    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-item>
            <ion-input placeholder="Prod" [(ngModel)]="texto" (keyup.enter)="adiciona()"></ion-input>
            <ion-input placeholder="R$" [(ngModel)]="preco" (keyup.enter)="adiciona()"></ion-input>
            <ion-input placeholder="Qnt" [(ngModel)]="quanti" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button color="primary" size="small" (click)="adiciona()">
            <ion-icon name="save-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="9">
          <ion-item>
            <ion-input placeholder="Total" [(ngModel)]="resultado" (keyup.enter)="adiciona()" readOnly></ion-input><ns style="text-decoration: none;">R$</ns>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item *ngFor = "let elemento_da_lista of variavel_lista;">
            <ion-grid>
              <ion-row>
                <ion-col size="9">
                  {{elemento_da_lista[1][0]}}<ins style="text-decoration: none;">:</ins> <!-- Exibir nome do item da lista-->
                  {{elemento_da_lista[1][1]}}<ins style="text-decoration: none;"> R$ /</ins> <!-- Exibir preço do item da lista-->
                  {{elemento_da_lista[1][2]}}<ins style="text-decoration: none;"> unidades</ins> <!-- Exibir quantidade do item da lista-->
                </ion-col>
                <ion-col size="3">
                  <ion-button color="danger" size="small" (click)="remove(elemento_da_lista[0][0])">
                    <!-- envia como parâmetro o indice do elemento da lista-->
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
  </div>
</ion-content>
